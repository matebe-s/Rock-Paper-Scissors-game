<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="r-p-s.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
   
</head>
<body>
    <p class="title"> Rock Paper Scissors</p>

    <button class="move-btn rock-btn">
    <img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-btn paper-btn">
    <img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-btn scissors-btn">
    <img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

     <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('scissors');
      alert(' all scores reseted to 0');
      updateScore();
     " class="reset-score-btn">Rezet Score</button>

     <button class="reset-score-btn" onclick="
      autoPlay();
     ">Auto Play</button>
     

 <script src="r-p-s.js"></script>
  </body>
</html>
